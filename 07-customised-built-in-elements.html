<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta property="og:title" content="XXX" />
    <meta property="og:image" content="//XXX" />
    <meta property="og:description" content="XXX" />
    <meta property="og:url" content="//XXX/" />
    <link rel="apple-touch-icon" href="//XXX/logo192.png" />
    <title>Customised Built-in Elements</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
      integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form action="endpoint">
      <div>
        <button is="custom-button" link="https://u24.gov.ua/">Press me</button>
        <!-- To use your customised built-in element, add an "is" attribute with the value of your element's name as defined in the js:
          customElements.define('custom-button', CustomButton, { extends: 'button' })
          so: is="custom-button"  -->
      </div>
      <div>
        <button>You can press me as well</button>
        <!-- This button isn't custom so uses default behaviour. It will try to submit the form to 'endpoint' (which doesn't exist) -->
      </div>
    </form>
    <!-- Script -->
    <script src="07-customised-built-in-elements.js"></script>
  </body>
</html>
